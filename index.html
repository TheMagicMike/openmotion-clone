<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenMotion</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, 'Segoe UI', Roboto, Helvetica, Arial; }
      .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
      .card { border: 1px solid #ddd; border-radius: 16px; padding: 16px; margin: 12px 0; }
      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      input, button, select, textarea { padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
      button { cursor: pointer; }
      .pill { padding: 6px 10px; border-radius: 999px; border: 1px solid #ddd; }
      .timeline { position: relative; height: 720px; border: 1px solid #ddd; border-radius: 12px; overflow: hidden; }
      .slot { position: absolute; left: 8px; right: 8px; border-radius: 10px; padding: 8px; border: 1px solid #bbb; background: rgba(80,140,255,0.12); backdrop-filter: blur(4px); }
      .hours { position: absolute; left: 0; right: 0; top: 0; bottom: 0; pointer-events: none; }
      .hour { position: absolute; left: 0; right: 0; border-top: 1px dashed #eee; font-size: 11px; color: #777; }
      .badge { font-size: 12px; opacity: 0.8; }
      .muted { color: #666; font-size: 12px; }
      .success { background: #e6ffed; border-color: #b7f5c3; }
      .warn { background: #fff8e1; border-color: #ffe58f; }
      .danger { background: #ffe7e6; border-color: #ffc0bd; }
      .toolbar { display: flex; gap: 8px; align-items: center; }
      .right { margin-left: auto; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
